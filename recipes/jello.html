<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jello</title>
</head>
<body>
  <h1>Jello</h1>
  <img src="../images/jello.jpg" alt="" srcset="">
  <h2>Description</h2>
  <p>The simplest recipe ever</p>
  <h2>Ingredients</h2>
  <ul>
      <li>Jello powder</li>
      <li>Water</li>
      <li>Diced Fruit <em>optional</em></li>
  </ul>
  <h2>Steps</h2>
    <ol>
        <li>Heat up 250ml of water but don't boil it</li>
        <li>Mix the  jello powder</li>
        <li>Mix 250ml of cold water</li>
        <li>Mix diced fruits if you like</li>
        <li>Put in on the fridge and wait.</li>
    </ol>
    
</body>
</html>
